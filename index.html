<div>
  <h2>Image to Text</h2>
  <img id="src" src="/Shaun-McAvinney-alt.jpg">
  <pre id="ascii" style="font-family: monospace;"></pre>
</div>
<script src="/imageToText.js"></script>
<script>
var img = document.getElementById("src");
var ascii = document.getElementById("ascii");

img.onload = function () {
  ascii.style.fontSize = Math.max((img.width / 100), 2) | 0 +"px";
  ascii.textContent = window.ITT.loadedImageToText(img, 64, 64);
};
</script>
